name: build tauri-ygo

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Setup Node.js v22.18.0
      uses: actions/setup-node@v4
      with:
        node-version: '22.18.0'

    - name: Install Rust (toolchain 1.88.0)
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: 1.88.0
        
    - name: Install wget and unzip
      shell: powershell
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
        choco install wget unzip -y

    - name: Install Java21
      shell: cmd
      run: |
        wget https://download.oracle.com/java/21/latest/jdk-21_windows-x64_bin.zip
        unzip jdk-21_windows-x64_bin.zip
        set JAVA_HOME=%cd%\jdk-21.0.8
    
    - name: Install Android sdk
      shell: cmd
      run: |
        mkdir android-sdk
        cd android-sdk
        mkdir platform-tools
        wget https://dl.google.com/android/repository/commandlinetools-win-13114758_latest.zip
        unzip commandlinetools-win-13114758_latest.zip
        set ANDROID_HOME=%cd%
        set ANDROID_SDK_ROOT=%cd%
        .\cmdline-tools\bin\sdkmanager.bat "platform-tools" "build-tools;34.0.0" "platforms;android-34"

    - name: Install Android ndk r27
      shell: cmd
      run: |
        wget https://googledownloads.cn/android/repository/android-ndk-r27d-windows.zip
        unzip android-ndk-r27d-windows.zip
        set NDK_HOME=%cd%\android-ndk-r27d

    - name: NPM Init
      shell: cmd
      run: |
        npm install
    
    - name: Android build
      shell: cmd
      run: |
        npm run tauri android init
        npm run copy
        npm run tauri android build
        dir .\src-tauri\gen\android\app\build\outputs\apk\universal\release\
        dir .\src-tauri\gen\android\app\build\outputs\apk\universal\
        dir .\src-tauri\gen\android\app\build\outputs\apk\
        dir .\src-tauri\gen\android\app\build\outputs\
        dir .\src-tauri\gen\android\app\build\
        dir .\src-tauri\gen\android\app\
        dir .\src-tauri\gen\android\
        dir .\src-tauri\gen\
        dir .\src-tauri\
        dir .\

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: tauri-ygo.apk
        path: .\src-tauri\gen\android\app\build\outputs\apk\universal\release\app-universal-release-unsigned.apk

